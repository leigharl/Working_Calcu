<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lopez(calculator)</title>
    <link rel="stylesheet" href="stylecalcu.css">

</head>
<body>
    <div class="kalkyo">
        <form name="kalkyo" style="border: 15px;">
            <input type="text" id="display"  style="width: 265px;" disabled>
            <input class="btn" type="button" onclick="clearInput()" value="C" style="background-color: #FAA0A0;"><br><input">
            <input class="btn" type="button" value="1" onclick="appendNum(1)" >
            <input class="btn" type="button" onclick="appendNum(2)" value="2">
            <input class="btn" type="button" onclick="appendNum(3)" value="3">
            <input class="btn" type="button" onclick="divide()" value="/"><br>
            <input class="btn" type="button" onclick="appendNum(4)" value="4">
            <input class="btn" type="button" onclick="appendNum(5)" value="5">
            <input class="btn" type="button" onclick="appendNum(6)" value="6">
            <input class="btn" type="button" onclick="subtract()" value="-"><br>
            <input class="btn" type="button" onclick="appendNum(7)" value="7">
            <input class="btn" type="button" onclick="appendNum(8)" value="8"></input>
            <input class="btn" type="button" onclick="appendNum(9)" value="9"></input>
            <input class="btn" type="button" onclick="add()" value="+"><br></input>
            <input class="btn" type="button" onclick="appendNum('.')" value="."></input>
            <input class="btn" type="button" onclick="appendNum(0)" value="0"></input>
            <input class="btn" type="button" onclick="calculate()" value="=" style="background-color: #FAA0A0;"></input>
            <input class="btn" type="button" onclick="multiply()" value="*"><br></input>
        </form>
    </div>
<script>
    let currentInput = "";
    let currentOperator = "";

    function clearInput() {
        currentOperator = '';
        currentInput = '';
        document.getElementById('display').value = '';
    }

    function appendNum(number) {
        currentInput += number;
        document.getElementById('display').value = currentInput;
    }

    function add() {
        currentOperator = '+';
        currentInput += currentOperator;
        document.getElementById('display').value = currentInput;
    }

    function subtract() {
        currentOperator = '-';
        currentInput += currentOperator;
        document.getElementById('display').value = currentInput;
    }

    function multiply () {
        currentOperator = '*';
        currentInput += currentOperator;
        document.getElementById('display').value = currentInput;
    }

    function divide() {
        currentOperator = '/';
        currentInput += currentOperator;
        document.getElementById('display').value = currentInput;
    }

    function calculate() {
        const display = eval(currentInput)
        document.getElementById('display').value = display;
        currentInput.toString();
        currentOperator = '';
    }

</script>
    
</body>
</html>
